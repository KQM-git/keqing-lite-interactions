    color: ${COLORS.KQM_PURPLE}
    thumbnail:
      url: "https://cdn.discordapp.com/emojis/958207859936600084.webp"
    description: >-
      <$js
       const characters = ['Albedo', 'Alhaitham', 'Aloy', 'Amber', 'Arataki Itto', 'Arlecchino', 'Baizhu', 'Barbara', 'Beidou', 'Bennett', 'Candace', 'Charlotte', 'Chasca', 'Chevreuse', 'Chiori', 'Chongyun', 'Citlali', 'Clorinde', 'Collei', 'Cyno', 'Dehya', 'Diluc', 'Diona', 'Dori', 'Emilie', 'Eula', 'Faruzan', 'Fischl', 'Freminet', 'Furina', 'Gaming', 'Ganyu', 'Gorou', 'Hu Tao', 'Jean', 'Kachina', 'Kaedehara Kazuha', 'Kaeya', 'Kamisato Ayaka', 'Kamisato Ayato', 'Kaveh', 'Keqing', 'Kinich', 'Kirara', 'Klee', 'Kujou Sara', 'Kuki Shinobu', 'Lan Yan', 'Layla', 'Lisa', 'Lynette', 'Lyney', 'Mavuika', 'Mika', 'Mona', 'Mualani', 'Nahida', 'Navia', 'Neuvillette', 'Nilou', 'Ningguang', 'Noelle', 'Ororon', 'Qiqi', 'Raiden Shogun', 'Razor', 'Rosaria', 'Sangonomiya Kokomi', 'Sayu', 'Sethos', 'Shenhe', 'Shikanoin Heizou', 'Sigewinne', 'Sucrose', 'Tartaglia', 'Thoma', 'Tighnari', 'Traveler', 'Venti', 'Wanderer', 'Wriothesley', 'Xiangling', 'Xianyun', 'Xiao', 'Xilonen', 'Xingqiu', 'Xinyan', 'Yae Miko', 'Yanfei', 'Yaoyao', 'Yelan', 'Yoimiya', 'Yumemizuki Mizuki', 'Yun Jin', 'Zhongli'];

        const teams = characters.sort(() => Math.random() - 0.5).slice(0, 12);

        function getTeams() {
          return `**Team 1**: ${teams[0]}, ${teams[1]}, ${teams[2]}, ${teams[3]} \n**Team 2**: ${teams[4]}, ${teams[5]}, ${teams[6]}, ${teams[7]}\n\n**Replacements**
          Missing any of these characters? Replace them in this order of priority:\n${teams[8]}, ${teams[9]}, ${teams[10]}, ${teams[11]}`;
        }

        getTeams();
      $>
    footer: 
      text: "Still need another character? Use the `/abyssroll` command to roll for an individual character."
