embeds:
  - title: "Random Abyss Teams"
    color: ${COLORS.KQM_PURPLE}
    thumbnail:
      url: "https://cdn.discordapp.com/emojis/958207859936600084.webp"
    description: >-
      <$js
        const characters = ["Albedo", "Alhaitham", "Aloy", "Amber", "Ayaka", "Ayato", "Barbara", "Beidou", "Bennett", "Candace", "Collei", "Chongyun", "Cyno", "Dehya", "Diluc", "Diona", "Dori", "Eula", "Fischl", "Ganyu", "Gorou", "Heizou", "Hu Tao", "Itto", "Jean", "Kaeya", "Kazuha", "Keqing", "Klee", "Kokomi", "Layla", "Lisa", "Mona", "Nahida", "Nilou", "Ningguang", "Noelle", "Qiqi", "Raiden", "Razor", "Rosaria", "Sara", "Sayu", "Shenhe", "Sucrose", "Tartaglia", "Thoma", "Tighnari", "Traveler", "Venti", "Xiangling", "Xiao", "Xingqiu", "Xinyan", "Yae Miko", "Yanfei", "Yaoyao", "Yelan", "Yoimiya", "Yun Jin","Zhongli"]

        const teams = characters.sort(() => Math.random() - 0.5).slice(0, 12);

        function getTeams() {
          return `**Team 1**: ${teams[0]}, ${teams[1]}, ${teams[2]}, ${teams[3]} \n**Team 2**: ${teams[4]}, ${teams[5]}, ${teams[6]}, ${teams[7]}\n\n**Replacements**
          Missing any of these characters? Replace them in this order of priority:\n${teams[8]}, ${teams[9]}, ${teams[10]}, ${teams[11]}`;
        }

        getTeams();
      $>
    footer: 
      text: "Still need another character? Use the `/abyssroll` command to roll for an individual character."
